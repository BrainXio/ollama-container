name: 'Check for Latest Ollama Tag'

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  ollama-version-tracker:
    runs-on: ubuntu-latest

    steps:
    - name: Wake-up Telegram
      uses: brainxio/telegram-bot-action@v1
      with:
        bot_token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        chat_id: ${{ secrets.TELEGRAM_CHAT_ID }}
        message: "ü§ñ"

    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.PAT_TOKEN }}

    - name: Get Repo Tag
      id: repo-tag
      run: |
        git fetch --tags
        echo "CURRENT_VERSION=$(git describe --tags `git rev-list --tags --max-count=1`)" >> $GITHUB_ENV
        echo "üìù Fetched repository tag."

    - name: Fetch Ollama Tag
      id: ollama-tag
      uses: brainxio/fetch-latest-github-tag@v1
      with:
        owner: ollama
        repo: ollama
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      continue-on-error: true

    - name: Telegram Notification - Latest Tag
      if: success() && env.GH_OLLAMA_OLLAMA_LATEST_TAG != env.CURRENT_VERSION
      uses: brainxio/telegram-bot-action@v1
      with:
        bot_token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        chat_id: ${{ secrets.TELEGRAM_CHAT_ID }}
        message: "üîç Fetched latest Ollama tag: ${{ env.GH_OLLAMA_OLLAMA_LATEST_TAG }}"

    - name: Telegram Notification - Error
      if: ${{ failure() }}
      uses: brainxio/telegram-bot-action@v1
      with:
        bot_token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        chat_id: ${{ secrets.TELEGRAM_CHAT_ID }}
        message: "‚ùå Failed to fetch latest Ollama tag. Please check the workflow."
